<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTWM</title>
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav id="nav">
    <img src="./images/logo 1.svg" alt="logo">
    <p>Home</p>
    <a href="./standings.html">Standings</a>
    <a href="./about.html">About</a>
    <a href="javascript:void(0);" class="icon" id="hamburgerMenu">
      <i class="fa fa-bars"></i>
    </a>
  </nav>
  <h1>Trivia Time With Michael!... <span class="purple-text" id="themeSong">Ding!</span></h1>
  <audio id="audio" src="./sounds/Trivia Time With Michael.mp3"></audio>
  <img class="ding" src="./images/image 1.jpg" alt="Ding">

  <div class="container">
    <h2>Last Months Winners</h2>
    <h4>1st Place with $11,200 Mike</h4>
    <h5>2nd Place with $10,400 Tiff</h5>
    <h6>3rd Place with $4,400 Matt</h6>
  </div>

  <div class="container">
    <h2>Todays Trivia:</h2>
    <h4 id="todaysTrivia"></h4>
    <p class="reveal" id="revealTrivia">Reveal Answer</p>
    <p class="answer" id="triviaAnswer"></p>
  </div>

  <div class="container">
    <h2>Todays Jeopardy:</h2>
    <h4>Category: <span id="todaysJeopardyCategory"></span></h4>
    <h4>Worth: <span id="todaysJeopardyAmount"></span></h4>
    <h4>Answer: <span id="todaysJeopardyAnswer"></span></h4>
    <p class="reveal" id="revealJeopardy">Reveal Question</p>
    <p class="answer" id="jeopardyQuestion"></p>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="./app.js"></script>
  <script>

    const today = moment().format('YYYY-MM-DD')
    const tomorrow = moment().add(1, 'days')
    const yesterday = moment().subtract(1, 'days')
    const triviaTime = ' 11:00'
    console.log(moment())

    // Get todays Trivia
    axios.get('/api/trivia')
      .then(({data}) => {
        data.forEach(trivia => {
          if (moment().isAfter(today + triviaTime)) {
            if (moment(trivia.date, 'YYYY-MM-DDTHH:mm:ss.SSS').isSame(today, 'day') && !(moment(trivia.date, 'YYYY-MM-DDTHH:mm:ss.SSS').isAfter(tomorrow))) {
              document.getElementById('todaysTrivia').textContent = trivia.trivia
              document.getElementById('triviaAnswer').textContent = trivia.answer
            }
          } else {
            if (moment(trivia.date, 'YYYY-MM-DDTHH:mm:ss.SSS').isSame(yesterday, 'day') && !(moment(trivia.date, 'YYYY-MM-DDTHH:mm:ss.SSS').isAfter(tomorrow))) {
              document.getElementById('todaysTrivia').textContent = trivia.trivia
              document.getElementById('triviaAnswer').textContent = trivia.answer
            }
          }
        });
      })

    // Get todays Jeopardy
    axios.get('/api/jeopardy')
      .then(({data}) => {
        data.forEach(jeopardy => {
          if (moment().isAfter(today + triviaTime)) {
            if (moment(jeopardy.date, 'YYYY-MM-DDTHH:mm:ss.SSS').isSame(today, 'day') && !(moment(jeopardy.date, 'YYYY-MM-DDTHH:mm:ss.SSS').isAfter(tomorrow))) {
              document.getElementById('todaysJeopardyCategory').textContent = jeopardy.category
              document.getElementById('todaysJeopardyAnswer').textContent = jeopardy.answer
              document.getElementById('todaysJeopardyAmount').textContent = jeopardy.amount
              document.getElementById('jeopardyQuestion').textContent = jeopardy.question
            }
          } else {
            if (moment(jeopardy.date, 'YYYY-MM-DDTHH:mm:ss.SSS').isSame(yesterday, 'day') && !(moment(jeopardy.date, 'YYYY-MM-DDTHH:mm:ss.SSS').isAfter(tomorrow))) {
              document.getElementById('todaysJeopardyCategory').textContent = jeopardy.category
              document.getElementById('todaysJeopardyAnswer').textContent = jeopardy.answer
              document.getElementById('todaysJeopardyAmount').textContent = jeopardy.amount
              document.getElementById('jeopardyQuestion').textContent = jeopardy.question
            }
          }
        });
      })

    document.getElementById('revealTrivia').addEventListener('click', () => {
      document.getElementById('triviaAnswer').style.display = 'block'
    })

    document.getElementById('revealJeopardy').addEventListener('click', () => {
      document.getElementById('jeopardyQuestion').style.display = 'block'
    })

  </script>
</body>
</html>
